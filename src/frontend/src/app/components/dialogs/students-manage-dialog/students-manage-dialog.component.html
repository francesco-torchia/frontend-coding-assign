<h1 mat-dialog-title class="title-1">{{data.courseTitle}}</h1>
<h1 mat-dialog-title>{{'EXAMS' | translate}}</h1>
<div fxLayout="column" fxLayoutAlign="center none" class="table-container">

  <table *ngIf="dataSource.length > 0; else emptyTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8 students">

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{ 'COLUMN_NAME' | translate }} </th>
      <td mat-cell *matCellDef="let element"> {{element.student}} </td>
    </ng-container>

    <!-- isAvailable Column -->
    <ng-container matColumnDef="mark">
      <th mat-header-cell *matHeaderCellDef> {{ 'COLUMN_MARK' | translate }} </th>
      <td mat-cell *matCellDef="let element">
        <mat-radio-group [ngModel]="element.mark" (ngModelChange)="updateExamResult(element.id, $event)">
          <mat-radio-button class="pass-margin" [value]="true">
            {{'EXAMS_PASS' | translate}}
          </mat-radio-button>
          <mat-radio-button class="fail-margin" [value]="false" >
            {{'EXAMS_FAIL' | translate}}
          </mat-radio-button>
        </mat-radio-group>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #emptyTable>
  <span class="empty-table-message">
    {{emptyTableMessage | translate}}
  </span>
</ng-template>
