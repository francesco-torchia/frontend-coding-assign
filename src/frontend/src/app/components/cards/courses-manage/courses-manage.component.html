<mat-card>
  <mat-card-title>{{'COURSES' | translate}}</mat-card-title>
  <table *ngIf="dataSource.length > 0; else emptyTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8 courses">

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> {{ 'COLUMN_TITLE' | translate }} </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- teacher Column -->
    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef> {{ 'COLUMN_TEACHER' | translate }} </th>
      <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
    </ng-container>

    <!-- isAvailable Column -->
    <ng-container matColumnDef="isAvailable">
      <th mat-header-cell *matHeaderCellDef> {{ 'COLUMN_IS_AVAILABLE' | translate }} </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.isAvailable"
          class="enabled"
          matTooltip="{{'IS_AVAILABLE' | translate}}"
          [matTooltipPosition]="'left'">
          power_settings_new
        </mat-icon>
      </td>
    </ng-container>

    <!-- edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          class="icon-button"
          (click)="manageCourse(element)"
          matTooltip="{{'COURSE_MANAGE' | translate}}"
          [matTooltipPosition]="'right'">
          view_headline
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

<ng-template #emptyTable>
  <span class="empty-table-message">
    {{'COURSES_ADMIN_EMPTY' | translate}}
  </span>
</ng-template>
